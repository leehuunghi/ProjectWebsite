<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="loginadmincss.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Đăng nhập cho admin</title>
</head>

<body class="login-page">
    <div id="tit" style="text-align: center; margin-top: 5%">
            <content class="login-logo">
                    MobileN
            </content>
                <content style="font-size: 65px; margin-top: -20px;">
                    admin
                </content>
                    <content style="font-size: 30px;">
                    <br>
                    Chào mừng bạn đã trở lại MobileN - Admin! Đăng nhập và quản lý ngay!
                </content>
    </div>
    <div class="login-box">
        <div class="login-body">
            <form action="./dashboard.html" method="GET" class="form-inline" role="form">
                <div class="row">
                    <label class="col-xs-12">
                        <div class="loginTit">
                            Tài khoản:
                        </div>
                        <input type="text" class="form-control" placeholder="Nhập tài khoản" required>
                    </label>
                </div>

                <div class="row">
                    <label class="col-xs-12">
                        <div class="loginTit">
                            Mật khẩu:
                        </div>
                        <input type="password" class="form-control" placeholder="************" required>
                    </label>
                </div>

                <div class="row">
                        <label class="col-xs-12">
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <content style="margin-left: 5px;">
                            <input type="checkbox" value=""> Ghi nhớ mật khẩu
                        </content>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnDangNhap">ĐĂNG NHẬP</button>
                    </label>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
