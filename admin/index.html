<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="loginadmincss.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Đăng nhập cho admin</title>
</head>

<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            MobileN
        </div>
        <div class="login-body">

            <form action="./dashboard.html" method="POST" class="form-inline" role="form">

                <div class="row">
                    <label class="col-xs-12">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            Tài khoản:
                        </div>
                        <input type="text" class="form-control" placeholder="admin" required>
                    </label>
                </div>

                <div class="row">
                    <label class="col-xs-12">

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            Mật khẩu:
                        </div>
                        <input type="password" class="form-control" placeholder="*****" required>
                    </label>
                </div>

                <div class="row">
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <label>
                            <input type="checkbox" value=""> Ghi nhớ mật khẩu
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnDangNhap">ĐĂNG NHẬP</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
