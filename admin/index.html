<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="admincss.css">
    <title>Đăng nhập cho admin</title>
</head>

<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            Mobile
            <b>N</b>
        </div>
        <div class="login-body">
            <p>tiêu đề chưa biết viết gì</p>

            <form action="./dashboard.html" method="POST" class="form-inline" role="form">

                <div class="form-group contain-icon">
                    <input type="email" class="form-control" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope login-icon"></span>

                </div>
                <div class="form-group contain-icon">
                    <input type="password" class="form-control" placeholder="********">
                    <span class="glyphicon glyphicon-lock login-icon"></span>
                </div>

                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value=""> Ghi nhớ mật khẩu
                            </label>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>


            </form>

        </div>
    </div>

</body>

</html>
