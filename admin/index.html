<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/dist/css/AdminLTE.min.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <script src="../assets/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="./admincss.css">
    <title>Đăng nhập admin</title>
</head>

<body>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-xs-offset-4 col-md-4 col-xs-offset-4 col-lg-4 col-xs-offset-4">

            <div class="box box-info" id="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Đăng nhập cho admin</h3>
                </div>
                <div class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tài Khoản:</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" placeholder="admin">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mật khẩu:</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="*****">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-xs-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Ghi nhớ mật khẩu</label>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <a href="./dashboard.html" type="submit" class="btn btn-info pull-right">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
    
</html>
