<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link src="../assets/dist/css/AdminLTE.min.css">
    <script src="../assets/plugins/chartjs/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper-main">
            <div class="header">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 logo">
                    MobileN
                </div>
                <div class="navbar-menu">
                    <ul class="navbar-item">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                <i class="glyphicon glyphicon-bell">
                                    <span class="label label-warning nav-label">10</span>
                                </i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-item">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                <i class="glyphicon glyphicon-cog"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <div class="user-panel">
                    <div>
                        <img src="./avatar.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="user-info">
                        <p class="user-name">Trần Thị Nhã</p>
                        <a href="#">
                            <i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <ul>
                    <li class=" menu-title">DANH MỤC QUẢN LÝ</li>
                    <li class="menu-item menu-item-active">
                        <a href="./dashboard.html">Thống kê</a>
                    </li>
                    <li class="menu-item">
                        <a href="./sanpham.html">Sản phẩm</a>
                    </li>
                    <li class="menu-item">
                        <a href="./donhang.html">Đơn hàng</a>
                    </li>
                    <li class="menu-item">
                        <a href="./nguoidung.html">Người dùng</a>
                    </li>
                </ul>
            </div>
            <div class="body-content">
                <h2 class="title">THỐNG KÊ THU CHI</h2>
                <div class="chart">
                    <canvas id="barChart" style="height: 230px; width: 510px;" height="230" width="510"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script>
        $(document).ready(function () {

            $(function () {
                var areaChartData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July", "August", "Septemper", "October", "November", "December"],
                    datasets: [
                        {
                            label: "Thu",
                            fillColor: "rgba(210, 214, 222, 1)",
                            strokeColor: "rgba(210, 214, 222, 1)",
                            pointColor: "rgba(210, 214, 222, 1)",
                            pointStrokeColor: "#c1c7d1",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(220,220,220,1)",
                            data: [65, 59, 80, 81, 56, 55, 40, 80, 81, 56, 55, 40]
                        },
                        {
                            label: "Chi",
                            fillColor: "rgba(60,141,188,0.9)",
                            strokeColor: "rgba(60,141,188,0.8)",
                            pointColor: "#3b8bba",
                            pointStrokeColor: "rgba(60,141,188,1)",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(60,141,188,1)",
                            data: [28, 48, 40, 19, 86, 27, 90, 40, 19, 86, 27, 90]
                        }
                    ]
                };

                //-------------
                //- BAR CHART -
                //-------------
                var barChartCanvas = $("#barChart").get(0).getContext("2d");
                var barChart = new Chart(barChartCanvas);
                var barChartData = areaChartData;
                barChartData.datasets[1].fillColor = "#00a65a";
                barChartData.datasets[1].strokeColor = "#00a65a";
                barChartData.datasets[1].pointColor = "#00a65a";
                var barChartOptions = {
                    //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
                    scaleBeginAtZero: true,
                    //Boolean - Whether grid lines are shown across the chart
                    scaleShowGridLines: true,
                    //String - Colour of the grid lines
                    scaleGridLineColor: "rgba(0,0,0,.05)",
                    //Number - Width of the grid lines
                    scaleGridLineWidth: 1,
                    //Boolean - Whether to show horizontal lines (except X axis)
                    scaleShowHorizontalLines: true,
                    //Boolean - Whether to show vertical lines (except Y axis)
                    scaleShowVerticalLines: true,
                    //Boolean - If there is a stroke on each bar
                    barShowStroke: true,
                    //Number - Pixel width of the bar stroke
                    barStrokeWidth: 2,
                    //Number - Spacing between each of the X value sets
                    barValueSpacing: 5,
                    //Number - Spacing between data sets within X values
                    barDatasetSpacing: 1,
                    //String - A legend template
                    legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
                    //Boolean - whether to make the chart responsive
                    responsive: true,
                    maintainAspectRatio: true
                };

                barChartOptions.datasetFill = false;
                barChart.Bar(barChartData, barChartOptions);
            });

        });
    </script>
</body>

</html>
