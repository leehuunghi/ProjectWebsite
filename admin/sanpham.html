<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="./sanpham.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="container-fluid">
        <div class="wrapper-main">
            <div class="header">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 logo">
                    Mobile
                    <b>N</b>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-item">
                        <i class="glyphicon glyphicon-bell"></i>
                    </div>
                    <div class="navbar-item">
                        <i class="glyphicon glyphicon-cog"></i>
                    </div>
                </div>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <h4>Danh mục quản lý</h4>
                </li>
                <li class="menu-item isChoose">
                    <a href="#">Sản phẩm</a>
                </li>
                <li class="menu-item">
                    <a href="#">Loại sản phẩm</a>
                </li>
                <li class="menu-item">
                    <a href="#">Nhà sản xuất</a>
                </li>
                <li class="menu-item">
                    <a href="#">Đơn hàng</a>
                </li>
                <li class="menu-item">
                    <a href="#">Người dùng</a>
                </li>
            </ul>
            <div class="body-content">
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <h2>Thêm sản phẩm</h2>
                        <div class="row">
                            <label>
                                Tên sản phẩm:
                                <input type="text" name="" id="inputTenSanPham" class="form-control" value="" required="required" placeholder="Tên sản phẩm"
                                    title="">
                            </label>
                        </div>

                        <div class="row">
                            <label>
                                Loại sản phẩm:
                                <select name="" id="inputloaiSanPham" class="form-control" required="required">
                                    <option selected="selected" value="0">điện thoại</option>
                                    <option value="1">máy tính bảng</option>
                                </select>
                            </label>
                        </div>
                        <div class="row">
                            <label>
                                Nhà sản xuất:
                                <select name="" id="inputNhaSanXuat" class="form-control" required="required">
                                    <option selected="selected" value="Sony">Sony</option>
                                    <option value="Iphone">Iphone</option>
                                </select>
                            </label>
                        </div>

                        <div class="row">
                            <label for="">Giá mua:</label>
                        </div>

                        <div class="row">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <input type="number" name="" id="inputGiaMua" class="form-control" value="" style="display: inline-block">
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <label for="">VNĐ</label>
                            </div>
                        </div>

                        <div class="row">
                            <label for="">Giá bán:</label>
                        </div>

                        <div class="row">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <input type="number" name="" id="inputGiaBan" class="form-control" value="" style="display: inline-block">
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <label for="">VNĐ</label>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" id="btnThemSanPham" class="btn btn-success btn-modal">Thêm</button>
                            <button type="button" id="btnHuyModal" onclick="xuLyThem" class="btn btn-danger btn-modal">Hủy bỏ</button>
                        </div>
                    </div>
                </div>
                <div class="row title">
                    <h1>Danh mục sản phẩm</h1>
                </div>

                <div class="row">
                    <div class="btn-group">
                        <button id="btnThem" type="button" class="btn btn-primary">Thêm</button>
                        <button type="button" class="btn btn-warning">Sửa</button>
                        <button type="button" class="btn btn-danger">Xóa</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <table class="table table-hover tablesorter" id="myTable">
                                <thead>
                                    <tr>
                                        <th>TÊN SẢN PHẨM</th>
                                        <th>LOẠI SẢN PHẨM</th>
                                        <th>NHÀ SẢN XUẤT</th>
                                        <th>GIÁ MUA</th>
                                        <th>GIÁ BÁN</th>
                                        <th>SỐ LƯỢNG</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {
            $("#btnThem").click(() => {

                $("#myModal").show();
            })
            $("#btnThemSanPham").click(() => {
                $("#myTable").append(`<tr>
                                        <td>${$("#inputTenSanPham").val()}</td>
                                        <td>${$("#inputLoaiSanPham").val()}</td>
                                        <td>${$("#inputNhaSanXuat").val()}</td>
                                        <td>${$("#inputGiaMua").val()}</td>
                                        <td>${$("#inputGiaBan").val()}</td>
                                        <td>${$("#inputSoLuong").val()}</td>
                                    </tr>`)
                $("#myModal").hide();
            })
            $("#btnHuyModal").click(() => {
                $("#myModal").hide();
            })
            $("tbody tr").click(function () {
                $('.selected').removeClass('selected');
                $(this).addClass("selected");
                var product = $('.p', this).html();
                var infRate = $('.i', this).html();
                var note = $('.n', this).html();
            });
        });
    </script>
</body>

</html>
